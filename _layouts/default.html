<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
    </script>
    <style>
    .LatexTitle{
        background-image: url("/assets/images/zlyshylogo.jpg");
        background-size: cover;
        background-position: bottom;
        color:#FFF;
        font-weight: bold;
    }
    </style>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZYJKFFPZMZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZYJKFFPZMZ');
</script>
  </head>
  <body>
    <div class="Margins">
      <p class="LatexTitle">{{ page.title }}</p>
      {% if page.author %} <p class="LatexName">{{ page.author }}</p> {% endif %}
      {% if page.date %} <p class="LatexDate">{{ page.date }}</p> {% endif %}
      
      {% if page.abstract %}<div class="AbstractMargins">
        <p class="LatexAbstract">Abstract</p>
        <p class="LatexAbstractText">{{ page.abstract }}</p>
      </div>{% endif %}

      
      {{ content }}


    </div>
  </body>
  <footer class="footerSize">
    &copy; <a href="https://weiquan.eu.org" style="text-decoration: none; color: #ff0000;">中梁业主</a><a href="https://zhongliangweiquan.github.io" style="text-decoration: none; color: #ff0000;">维权办公室</a> All Right Reserved.
  </footer>
</html>
